name: Laravel Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["8.2"]
    defaults:
      run:
        working-directory: app/laravel
    name: PHP ${{ matrix.php }} - Laravel Tests

    env:
      php-extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo

    steps:
      - uses: actions/checkout@v4

      - name: Copy .env
        run: |
          yes | ./setup.sh
          cp .env app/laravel/.env
        shell: sh # これをしないと -o pipefail がついて yes が sigpipe で落ちる
        working-directory: .

      - name: Setup cache environment
        id: ext-cache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.php-extensions }}
          key: php-ext-cache

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.ext-cache.outputs.dir }}
          key: ${{ steps.ext-cache.outputs.key }}
          restore-keys: ${{ steps.ext-cache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.php-extensions }}

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php }}-composer-

      - name: Install Dependencies
        run: |
          composer install --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: app/laravel

      - name: Generate key
        run: php artisan key:generate
        working-directory: app/laravel

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: app/laravel

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
        working-directory: app/laravel

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
        working-directory: app/laravel
